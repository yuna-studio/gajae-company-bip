name: hello_bebe
description: "AI-powered 3D ultrasound to realistic baby image converter."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Networking
  dio: ^5.4.0
  
  # Image Handling
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  cached_network_image: ^3.3.1
  
  # UI & Animations
  lottie: ^3.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Media
  video_player: ^2.8.2
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
